<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">

    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title> KLS IEEE</title>
  </head>
  <body>

    <!-- Sidebar (hidden by default) -->
    <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:10%;min-width:300px" id="mySidebar">
      <a href="javascript:void(0)" onclick="w3_close()"
      class="w3-bar-item w3-button">Close Menu</a>
      <a href="#food" onclick="w3_close()" class="w3-bar-item w3-button">Food</a>
      <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
    </nav>

    <!-- Top menu -->
    <div class="w3-top">
      <div class="w3-white w3-xlarge" style="max-width:100%;margin:auto">
        <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰</div>
        <div class="w3-right w3-padding-16">
          <div class="md-form active-pink active-pink-2 mb-3 mt-0">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
          </div>
        </div>
        <div class="w3-center w3-padding-16">KLS IEEE</div>
      </div>
    </div>

    <section id="topsection">
      <img  width="100px" height="100px" src="img/git_logo.jpg" alt="GIT LOGO">
      <img  width="100px" height="100px" src="img/ieee_git_logo.jpg" alt="IEEE LOGO">
   </section>



    <section id="events">
      <h3 class="up">Upcomming Events</h3>

      <div class="row">


      <div class="cardholder col-lg-4 col-md-6">
        <div class="card" style="width: 18rem;">
          <img src="img/postercard.jpeg" class="card-img-top" alt="poster">
          <div class="card-body">
            <h4><b>IEEE Website Designing</b></h4>
            <p>24-July to 13 Aug</p>
          </div>
        </div>
      </div>
      </div>

    </section>



    <section id="videosection">

      <div class="row">

          <div class="cardholder col-lg-4 col-md-6">
            <video class="video-js vjs-default-skin" width="400px" height="225px" poster="img/ieee_video_cover.png" controls data-setup='{}'>
              <source src="https://covid19-risk-assesment-tool.000webhostapp.com/ieee/IEEE.mp4" type="video/mp4">
              <p class="vjs-no-js">Javascript is disabled</p>
            </video>
          </div>

        <div class="cardholder col-lg-4 col-md-6">
          <video class="video-js vjs-default-skin" width="400px" height="225px" poster="img/index.jpg" controls data-setup='{}'>
            <source src=" https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
            <p class="vjs-no-js">Javascript is disabled</p>
          </video>
        </div>
      </div>

    </section>




  <footer id="footer">
    <i class="si fab fa-facebook-f"></i>
    <i class="si fab fa-twitter"></i>
    <i class="si fab fa-instagram"></i>
    <i class="si fas fa-envelope"></i>
    <p>© Copyright 2020 KLS IEEE</p>

  </footer>


    <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>

    <script>
    // Script to open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
    </script>

    <script src="app.js"></script>
  </body>
</html>
